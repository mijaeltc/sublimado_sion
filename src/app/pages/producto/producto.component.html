<h2>Productos</h2>
<div class="products-container">
  <mat-card *ngFor="let product of products" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.image" alt="{{ product.name }}"> 
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/product', product.id]">Ver Detalles</button>
      <button mat-button>Agregar al Carrito</button>
    </mat-card-actions>
  </mat-card>
</div>
