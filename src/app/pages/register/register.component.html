<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="form-container2">
        <div class="section-b2">
          <h2>REGÍSTRATE</h2>
          
          <form (ngSubmit)="onSubmit()">
            <div>
              <label for="username">Nombre de usuario</label>
              <input 
                id="username" 
                [(ngModel)]="username" 
                name="username" 
                placeholder="Nombre de usuario" 
                required 
                #usernameField="ngModel">
            </div>
            
            <div>
              <label for="email">Correo electrónico</label>
              <input 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Correo electrónico" 
                type="email" 
                required 
                #emailField="ngModel">
            </div>
            
            <div>
              <label for="password">Contraseña</label>
              <input 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Contraseña" 
                type="password" 
                required 
                #passwordField="ngModel">
            </div>
            
            <button type="submit" [disabled]="loading">Registrarse</button>
            <p *ngIf="loading">Registrando...</p>
          </form>
      
          <!-- Mostrar mensaje de éxito o error -->
          <p>{{ message }}</p>
          
          <p class="new-account">¿Ya tienes una cuenta?</p>
          <p class="new-login" (click)="goToLogin()">Logeate</p>
        </div>
      </div>

</body>
</html>
